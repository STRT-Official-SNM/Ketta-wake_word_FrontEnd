<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ketta_wakeword_recog</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow:500"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/tf.min.js"></script>
    <script src="./js/speech-commands.min.js"></script>

    <script type="module" src="./js/model-runner.js"></script>
    <script type="module" src="./js/bar-graph.js"></script>
    <script type="module" src="./js/audio-visualizer.js"></script>
    <script src="./js/FileSaver.js"></script>

  </head>
  <body>
    <section id="model">
      <h1>This is the wakeword_listen module of Ketta</h1>
      <div id="mic-wrapper">
        <div><div id="mic-loading"></div></div>
        <div class="mic-icon-wrapper">
          <img
            class="mic-icon"
            src="https://www.gstatic.com/images/icons/material/system_gm/2x/mic_white_48dp.png"
          />
        </div>
      </div>
      <div id="graph-wrapper"></div>
    </section>
    <section id="info">

    </section>

    <script type="module">
      import { setupModel } from "./js/model-runner.js";
      import { setupBarGraph, updateBarGraph } from "./js/bar-graph.js";


      let URL = "https://raw.githubusercontent.com/STRT-Official/Ketta_WW_module/main/";

      setupBarGraph(URL);

      setupModel(URL, data => {
        updateBarGraph(data);
      });
    </script>
  </body>

<script>
        function saveFile() {

            var kettaValue = document.querySelector("#graph-wrapper > div:nth-child(2) > span:nth-child(3)");

            var blob = new Blob([kettaValue], { type: "text/plain;charset=utf-8" });
//             saveAs(blob, "dynamic.txt");
            console.log(kettaValue);
            localStorage.setItem(blob, "blob");
        }

        setInterval(saveFile, 1000);

</script>


</html>
